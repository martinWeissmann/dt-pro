<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Equipos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestión de Equipos de Fútbol</h1>

    <!-- Formulario para agregar equipos -->
    <form id="team-form">
      <h2>Agregar Equipo</h2>
      <div class="form-group">
        <label for="team-name">Nombre del Equipo</label>
        <input type="text" id="team-name" required>
      </div>
      <div class="form-group">
        <label for="team-coach">Entrenador</label>
        <input type="text" id="team-coach" required>
      </div>
      <div class="form-group">
        <label for="team-category">Categoría</label>
        <select id="team-category" required>
          <option value="Juveniles">Juveniles</option>
          <option value="Profesionales">Profesionales</option>
          <option value="Femenino">Femenino</option>
        </select>
      </div>
      <button type="submit" class="btn" id="add-team-btn">Agregar Equipo</button>
      <button type="button" class="btn hidden" id="update-team-btn">Actualizar Equipo</button>
    </form>

    <!-- Lista de equipos -->
    <section id="team-list-container">
      <h2>Equipos Registrados</h2>
      <ul id="team-list"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
