<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro e Inicio de Sesión</title>
  <link rel="stylesheet" href="..//acceder/styles.css">
</head>
<body>
  <div class="container">
    <h1>Bienvenido</h1>
    <div id="form-container">
      <!-- Formulario de Registro -->
      <form id="register-form" class="hidden">
        <h2>Registro</h2>
        <div class="form-group">
          <label for="register-email">Correo Electrónico</label>
          <input type="email" id="register-email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Contraseña</label>
          <input type="password" id="register-password" required>
        </div>
        <button type="submit" class="btn">Registrarse</button>
        <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
      </form>

      <!-- Formulario de Inicio de Sesión -->
      <form id="login-form">
        <h2>Inicio de Sesión</h2>
        <div class="form-group">
          <label for="login-email">Correo Electrónico</label>
          <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Contraseña</label>
          <input type="password" id="login-password" required>
        </div>
        <button type="submit" class="btn">Iniciar Sesión</button>
        <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
      </form>
    </div>
    <p id="message"></p>
  </div>

  <script type="module">
    // Importar Supabase
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // Configuración de Supabase
    const supabaseUrl = 'https://imokfxicqzmedegxskxp.supabase.co'; // Reemplazar con tu URL de Supabase
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imltb2tmeGljcXptZWRlZ3hza3hwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzczMTY0MTMsImV4cCI6MjA1Mjg5MjQxM30.Hu763dw72zipJztCLyKy66fuwoW0_GTaLkw8PwKb_8s'; // Reemplazar con tu clave de API
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Seleccionar elementos del DOM
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');
    const message = document.getElementById('message');

    // Funciones para mostrar/ocultar formularios
    showRegister.addEventListener('click', (e) => {
      e.preventDefault();
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });

    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
    });

    // Registro
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        const { user, error } = await supabase.auth.signUp({ email, password });

        if (error) {
          message.textContent = `Error: ${error.message}`;
          message.style.color = 'red';
        } else {
          message.textContent = 'Registro exitoso. Redirigiendo...';
          message.style.color = 'green';
          setTimeout(() => {
            window.location.href = "file:///C:/Users/marti/OneDrive/Documentos/dt-pro/proyecto/index.html"; // Página principal después del registro
          }, 2000);
        }
      } catch (err) {
        console.error('Error en el registro:', err);
      }
    });

    // Inicio de sesión
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const { session, error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
          message.textContent = `Error: ${error.message}`;
          message.style.color = 'red';
        } else {
          message.textContent = 'Inicio de sesión exitoso. Redirigiendo...';
          message.style.color = 'green';
          setTimeout(() => {
            window.location.href = "file:///C:/Users/marti/OneDrive/Documentos/dt-pro/proyecto/index.html"; // Página principal después del inicio de sesión
          }, 2000);
        }
      } catch (err) {
        console.error('Error en el inicio de sesión:', err);
      }
    });
  </script>
</body>
</html>
