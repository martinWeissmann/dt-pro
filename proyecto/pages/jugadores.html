<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Jugadores</title>
  <link rel="stylesheet" href="../styles/jugadores.css">
</head>
<body>
  <header>
    <h1>DT PRO - Gestión de Jugadores</h1>
    <nav>
      <a href="equipos.html">Equipos</a>
      <a href="jugadores.html" class="active">Jugadores</a>
      <a href="partidos.html">Partidos</a>
      <a href="estadisticas.html">Estadísticas</a>
    </nav>
  </header>
  <main>
    <div class="container">
      <h1>Gestión de Jugadores</h1>
      <p id="user-email">Usuario: <span id="email"></span></p>
      <button id="logout-btn">Cerrar Sesión</button>

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Posición</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <p><strong>Promedio de Edad:</strong> <span id="avg-age">0</span> años</p>

      <button class="btn-add">Agregar Jugador</button>
    </div>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://zeznffvtftfpyintwvjf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inplem5mZnZ0ZnRmcHlpbnR3dmpmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzgxMDg4MzEsImV4cCI6MjA1MzY4NDgzMX0.HAHAJ5N7K5O5X-plI_o8eb3uMV7Yicx7O9k4WwStuLw';
    const supa = createClient(supabaseUrl, supabaseKey);
    
    const addButton = document.querySelector('.btn-add');
    const tableBody = document.querySelector('table tbody');
    const logoutBtn = document.getElementById('logout-btn');
    const userEmail = document.getElementById('email');
    const avgAgeSpan = document.getElementById('avg-age');

    const getUser = async () => {
      const { data: { user }, error } = await supa.auth.getUser();
      if (error || !user) {
        alert('Por favor, inicia sesión.');
        window.location.href = 'registro.html';
      }
      userEmail.textContent = user.email;
      return user;
    };

    const loadPlayers = async () => {
      const user = await getUser();
      const { data: players, error } = await supa
        .from('Jugadores')
        .select('*')
        .eq('user_id', user.id);

      if (error) {
        console.error('Error cargando jugadores:', error);
        return;
      }

      tableBody.innerHTML = '';

      let totalAge = 0;

      players.forEach((player, index) => {
        totalAge += player.edad;
        addPlayerToTable(player.nombre, player.edad, player.posicion, index + 1, player.id);
      });

      const avgAge = players.length > 0 ? (totalAge / players.length).toFixed(1) : 0;
      avgAgeSpan.textContent = avgAge;
    };

    const savePlayer = async (name, age, position) => {
      const user = await getUser();
      const { error } = await supa.from('Jugadores').insert({
        nombre: name,
        edad: parseInt(age),
        posicion: position,
        user_id: user.id,
      });

      if (error) {
        console.error('Error guardando jugador:', error);
      } else {
        loadPlayers();
      }
    };

    const deletePlayer = async (id) => {
      const { error } = await supa.from('Jugadores').delete().match({ id: id });

      if (error) {
        console.error('Error eliminando jugador:', error);
      } else {
        console.log('Jugador eliminado exitosamente');
        loadPlayers();
      }
    };

    const updatePlayer = async (id, name, age, position) => {
      const { error } = await supa
        .from('Jugadores')
        .update({ nombre: name, edad: parseInt(age), posicion: position })
        .eq('id', id);
        
      if (error) {
        console.error('Error actualizando jugador:', error);
      } else {
        loadPlayers();
      }
    };

    const addPlayerToTable = (name, age, position, number, id) => {
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${number}</td>
        <td contenteditable="true">${name}</td>
        <td contenteditable="true">${age}</td>
        <td contenteditable="true">${position}</td>
        <td>
          <button class="btn-edit">Editar</button>
          <button class="btn-delete">Eliminar</button>
        </td>
      `;
      tableBody.appendChild(newRow);

      newRow.querySelector('.btn-edit').addEventListener('click', () => {
        const newName = newRow.children[1].textContent.trim();
        const newAge = newRow.children[2].textContent.trim();
        const newPosition = newRow.children[3].textContent.trim();

        if (newName && newAge && newPosition && !isNaN(newAge) && parseInt(newAge) > 0) {
          updatePlayer(id, newName, newAge, newPosition);
        } else {
          alert('Los datos ingresados no son válidos.');
        }
      });

      newRow.querySelector('.btn-delete').addEventListener('click', () => {
        if (confirm('¿Seguro que deseas eliminar este jugador?')) {
          deletePlayer(id);
        }
      });
    };

    const addPlayer = async () => {
      const name = prompt('Ingrese el nombre del jugador:', 'Nuevo Jugador');
      const age = prompt('Ingrese la edad del jugador:', '18');
      const position = prompt('Ingrese la posición del jugador:', 'Delantero');

      if (name && age && position && !isNaN(age) && parseInt(age) > 0) {
        await savePlayer(name, age, position);
      } else {
        alert('Datos inválidos. Asegúrese de ingresar una edad numérica válida.');
      }
    };

    logoutBtn.addEventListener('click', async () => {
      const { error } = await supa.auth.signOut();
      if (error) {
        console.error('Error cerrando sesión:', error);
      }
      window.location.href = 'registro.html';
    });

    addButton.addEventListener('click', addPlayer);
    loadPlayers();
  </script>
</body>
</html>
